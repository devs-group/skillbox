apiVersion: v1
kind: Pod
metadata:
  name: {{ include "skillbox.fullname" . }}-test
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: busybox:1.36
      command:
        - wget
        - --spider
        - --timeout=5
        - "http://{{ include "skillbox.fullname" . }}:{{ .Values.service.httpPort }}/health"
