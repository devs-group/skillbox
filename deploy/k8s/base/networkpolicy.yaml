# Default deny all traffic in the sandbox namespace.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: sandbox
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow DNS egress (required for service discovery).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: sandbox
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: skillbox
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow API pod egress to Postgres (5432), Redis (6379), and MinIO (9000).
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-egress-data
  namespace: sandbox
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: skillbox
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9000
---
# Allow ingress to API pod on HTTP and gRPC ports.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-ingress
  namespace: sandbox
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: skillbox
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
