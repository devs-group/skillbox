apiVersion: apps/v1
kind: Deployment
metadata:
  name: skillbox-api
  namespace: sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: skillbox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: skillbox
    spec:
      serviceAccountName: skillbox-api
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      containers:
        # --- Skillbox API Server ---
        - name: api
          image: ghcr.io/devs-group/skillbox:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: grpc
              protocol: TCP
          envFrom:
            - configMapRef:
                name: skillbox-config
            - secretRef:
                name: skillbox-secrets
          env:
            - name: SKILLBOX_DOCKER_HOST
              value: "tcp://localhost:2375"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 65534
            runAsGroup: 65534
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp

        # --- Docker Socket Proxy Sidecar ---
        - name: docker-proxy
          image: tecnativa/docker-socket-proxy:latest
          ports:
            - containerPort: 2375
              name: docker
              protocol: TCP
          env:
            - name: CONTAINERS
              value: "1"
            - name: IMAGES
              value: "1"
            - name: POST
              value: "1"
            - name: DELETE
              value: "1"
            - name: ALLOW_START
              value: "1"
            - name: ALLOW_STOP
              value: "1"
            - name: AUTH
              value: "0"
            - name: SECRETS
              value: "0"
            - name: EXEC
              value: "0"
            - name: BUILD
              value: "0"
            - name: COMMIT
              value: "0"
            - name: NETWORKS
              value: "0"
            - name: VOLUMES
              value: "0"
            - name: SWARM
              value: "0"
            - name: NODES
              value: "0"
            - name: SERVICES
              value: "0"
            - name: TASKS
              value: "0"
            - name: PLUGINS
              value: "0"
            - name: SYSTEM
              value: "0"
          securityContext:
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run/docker.sock

      volumes:
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
