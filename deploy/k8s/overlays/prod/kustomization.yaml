apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: sandbox-prod

replicas:
  - name: skillbox-api
    count: 3

images:
  - name: ghcr.io/devs-group/skillbox
    newTag: v1.0.0

configMapGenerator:
  - name: skillbox-config
    behavior: merge
    literals:
      - SKILLBOX_LOG_LEVEL=warn

patches:
  # Pod disruption budget
  - patch: |-
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: skillbox-api-pdb
      spec:
        minAvailable: 1
        selector:
          matchLabels:
            app.kubernetes.io/name: skillbox
  # Anti-affinity for spreading across nodes
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: skillbox-api
      spec:
        template:
          spec:
            affinity:
              podAntiAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                          - key: app.kubernetes.io/name
                            operator: In
                            values:
                              - skillbox
                      topologyKey: kubernetes.io/hostname
